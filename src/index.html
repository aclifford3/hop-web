<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="reservationsCtrl">
<ul>
  <li ng-repeat="reservation in reservations">
    {{ reservation.lastName + ', ' + reservation.propertyName }}
  </li>
</ul>

<p>The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable.</p>

<script>
var app = angular.module('myApp', []);
app.controller('reservationsCtrl', function($scope, $http) {
  $http({
    method : "GET",
    url : "https://ubk2kssfj5.execute-api.us-east-1.amazonaws.com/Stage/reservations",
    headers : {
      'x-api-key' : ''
    }
  }).then(function mySuccess(response) {
      $scope.reservations = response.data.Items;
    }, function myError(response) {
      $scope.reservations = response.data;
  });
});
</script>

</body>
</html>
